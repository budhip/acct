replicaCount: 3

env: uat

image:
  repository: asia-southeast2-docker.pkg.dev/amartha-ewallet-dev-370304/docker/go-accounting
  pullPolicy: IfNotPresent
  tag: ""

args:
  - ./go-accounting-consumer
  - run
  - "-n=journal_stream"

serviceAccount:
  create: true
  annotations: {}
  name: "go-accounting-consumer-journalstream"

readinessProbe:
  failureThreshold: 10
  httpGet:
    path: /api/health/readiness
    port: 80
    scheme: HTTP
  initialDelaySeconds: 10
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 10

resources:
  limits:
    cpu: 100m
    memory: 150Mi
  requests:
    cpu: 50m
    memory: 100Mi

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "80"
  prometheus.io/path: "/metrics"

volumeMounts:
  - name: secret-volume
    mountPath: /opt/Amartha/config
    readOnly: true

volumes:
  - name: secret-volume
    secret:
      secretName: go-accounting-consumer-journalstream-vault-service

vault:
  enabled: true
  auth:
    method: "kubernetes"
    kubernetes:
      role: go-accounting-consumer-journalstream
      serviceAccount: go-accounting-consumer-journalstream
  secrets:
    service:
      secretPath: apps/core-finance-platform/GO_ACCOUNTING